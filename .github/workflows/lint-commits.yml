name: Lint Commit Messages

on: [push, pull_request]

jobs:
  check-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Commit Linter
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: |
            module.exports = {
              rules: {
                'type-enum': [2, 'always', ['feat', 'fix', 'chore']],
                'subject-empty': [2, 'never'],
                'type-empty': [2, 'never'],
                'type-case': [0],
                'header-pattern': [2, 'always', '^(feat|fix|chore)(!)?: [a-zA-Z0-9_-]+$']
              }
            }